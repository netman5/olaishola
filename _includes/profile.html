<div class="profile">
    <div class="profile-picture">
        <img src="./assets/img/identity.jpeg">
    </div>
    <h1>{{ site.title }}</h1>
    
    <div class="top-icons">
        <a href={{site.twitter_username}}>
            <i class="{{ site.t-class }}"></i>
        </a>
    
        <a href={{site.github_username}}>
            <i class="{{ site.g-class }}"></i>
        </a>
        <a href={{site.linkedin_username}}>
                <i class="{{ site.l-class }}"></i>
         </a>
    </div>
</div>
