<a id="memdivoffset"></a>
<h2 id="memdiv">Technical Skills</h2>
<div class="stack-container">
  {% for item in site.data.stacks %}
  <div class="stack-card">
    <div class="icon">
      <img src="./assets/img/stacks/{{ item.logo }}">
    </div>
    <div class="c">
      <p class="title">{{item.tech_name}}</p>
      <p>{{item.description}}</p>

    </div>
  </div>

  {% endfor %}
</div>
